<!DOCTYPE html>
<html>
<head>
  <title>Contact Form</title>
  <style>
    /* styles.css */

body {
  font-family: Arial, sans-serif;
}

form {
  background-color: #f2f2f2;
  padding: 20px;
  border-radius: 5px;
}

label, input, textarea {
  display: block;
  width: 100%;
  padding: 10px;
  margin-bottom: 10px;
}

button {
  background-color: #4CAF50;
  color: white;
  padding: 12px 20px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

  </style>
</head>
<body>
  <div style="max-width: 400px; margin: 0 auto; padding: 20px;">
    <h2>Contact Form</h2>
    <form action="/submit-form" method="POST">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required style="width: 100%; padding: 10px; margin-bottom: 10px;">

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required style="width: 100%; padding: 10px; margin-bottom: 10px;">

      <label for="subject">Subject:</label>
      <input type="text" id="subject" name="subject" required style="width: 100%; padding: 10px; margin-bottom: 10px;">

      <label for="message">Message:</label>
      <textarea id="message" name="message" required rows="5" style="width: 100%; padding: 10px; margin-bottom: 10px;"></textarea>

      <button type="submit" style="background-color: #4CAF50; color: white; padding: 12px 20px; border: none; border-radius: 4px; cursor: pointer;">Submit</button>
    </form>
  </div>
</body>
</html>
